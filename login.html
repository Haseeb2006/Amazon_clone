<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center">
    
    <a href="/" class="my-6">
        <img class="mx-auto" src="./assets/amazon_logo_dark.png" width="100px" alt="Logo">
    </a>

    <div class="w-full max-w-md border border-gray-300 p-6 rounded-lg text-left">
        <h1 class="text-2xl font-medium">Sign up</h1>

        <label class="block mt-5 text-sm">Your name</label>
        <input type="text" placeholder="First and last name" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        
        <label class="block mt-4 text-sm">Mobile number or email</label>
        <input type="text" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

        <label class="block mt-4 text-sm">Password</label>
        <input type="password" placeholder="At least 6 characters" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

        <button class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-medium py-2 mt-6 rounded-lg">Continue</button>

        <p class="text-sm mt-4">By continuing, you agree to Amazon's <span class="text-blue-600">Conditions of Use</span> and <span class="text-blue-600">Privacy Notice</span>.</p>
        <p class="mt-4 text-blue-600 text-sm">&#9656;<span> Need help?</span></p>
        
        <hr class="my-6">
        
        <h4 class="text-sm">Buying for work?</h4>
        <p class="text-blue-600 text-sm">Shop on Amazon Business</p>
    </div>

    <div class="w-full max-w-md mt-6 flex items-center justify-center text-sm text-gray-500">
        <hr class="w-20 border-gray-300">
        <p class="mx-2">Have an account?</p>
        <hr class="w-20 border-gray-300">
    </div>

    <a href="./login.html" class="w-full max-w-md">
        <button class="w-full bg-white text-gray-800 border border-gray-300 rounded-md py-2 mt-2 hover:bg-gray-200">Login with Amazon account</button>
    </a>

    <footer class="w-full py-6 mt-8 bg-gray-100 text-center text-xs border-t border-gray-300">
        <div class="flex justify-center gap-6 mb-4">
            <a href="#" class="text-blue-600">Conditions of Use</a>
            <a href="#" class="text-blue-600">Privacy Notice</a>
            <a href="#" class="text-blue-600">Help</a>
        </div>
        <p class="text-gray-500">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
    
</body>
</html>
